version: "3.8"

services:
  ga4-chat:
    build: .
    container_name: ga4-team-chat
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro
    environment:
      - NODE_ENV=production
      - GOOGLE_APPLICATION_CREDENTIALS=./credentials/ga-credentials.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
